<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue源码解析</title>
</head>
<body>
       <div id="root">
            <div>
                 <p>{{ name }} -- {{ message }}</p>
            </div>
            <div>{{ name }}</div>
            <div>{{ message }}</div>
        </div>
       <script>
          let rkh = /\{\{(.+?)\}\}/g;
          let data = {
              name: 'xlongwang',
              message: '这是一个2消息'
          }

          let tmpNode = document.querySelector('#root')
          
          function compiler (template, datas){
               let childNodes = template.childNodes; 
               for(let i = 0; i < childNodes.length; i++ ){
                   let type = childNodes[i].nodeType;
 
                   if( type === 3 ){
                        let txt = childNodes[ i ].nodeValue;
                        txt = txt.replace(rkh, function( _ , g ) {
                            let key = g.trim()  
                            return data[key]
                        })
                        childNodes[i].nodeValue = txt
                    }else if ( type === 1){
                        compiler( childNodes[ i ], data );
                    }
               }
          }
          function JGVue(options) {
             //   内部数据使用下划线 ， 只读数据使用 $ 开头
             this._data = options.data;
             this._el = options.el;
             //   准备工作， 模板
             this._templateDOM = document.querySelector( this._el );
             this._parent = this._templateDOM.parentNode;
             //   渲染
             this.render()
        } 

       /**  */
       JGVue.prototype.render = function () {
           this.compiler();
       }

       JGVue.prototype.compiler = function () {
            let realHTMLDOM = this._templateDOM.cloneNode( this._el );
            compiler(realHTMLDOM, this._data);
            this.update(realHTMLDOM)
       }
       JGVue.prototype.update = function (real) {
           let curNode = document.querySelector(this._el);
           curNode.parentNode.replaceChild(real, curNode)
       }

       new JGVue ({
           el: '#root',
           data: {
               name: 'xlongwang',
               message: '这是一个2消息'
            }
       })
          

       </script>
</body>
</html>
