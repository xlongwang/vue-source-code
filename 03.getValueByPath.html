 <script>
   function getValueByPaths (res, path) {
      let paths = path.split('.');
      
      let props;
      while( props = paths.shift()){
          res = res[props]
      }
      console.log(res)
      return res;
   }
   
   let o = {
       a:{
           b:{
               c:{
                   d: "正确了！"
               }
           }
       }
   }
   getValueByPaths(o, 'a.b')

// 函数柯里写法  优化性能
   function creatValueByPath(path) {
       let paths = path.split('.');
       return function getValueByPath(res) {
            let props;
            while( props = paths.shift()){
                res = res[props]
            }
            return res;
       }
   }
 
   let getValueByPath = creatValueByPath('a')
   console.log(getValueByPath(o))
 </script>
